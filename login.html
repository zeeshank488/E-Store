<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "format-detection" content = "telephone=no">
    <title>E Store</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
</head>
<body>

<main class="cd-main-content">




<header class="sticky">
  <div class="container">
  <div class="logo">
    <img src="assets/images/main-logo.png">
  </div>
  </div>
</header><!--header-->





<div class="main-page">

<section class="ragister-sec">
 
  <div class="ragister_from">

    <h2>Register</h2>

  <form id="form" class="form">
		<div class="form-group feild-control">
    <label for="firstname">First Name *</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
    <small>Error Message</small>
  </div>
  <div class="form-group feild-control">
    <label for="lastname">Last Name *</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
    <small>Error Message</small>
  </div>

  <div class="form-group feild-control">
    <label for="email">Email Id *</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email id">
    <small>Error Message</small>
  </div>

  <div class="form-group feild-control">
    <label for="phoneno">Phone Number *</label>
    <input type="text" class="form-control" id="phoneno" placeholder="Enter your phone number">
    <small>Error Message</small>
  </div>
  
  <div class="form-group feild-control">
    <label for="Password">Password *</label>
    <input type="password" class="form-control" id="Password" placeholder="Enter your password">
    <small>Error Message</small>
  </div>

  <div class="form-group feild-control">
    <label for="Password2">Confirm Password *</label>
    <input type="password" class="form-control" id="Password2" placeholder="Confirm password">
    <small>Error Message</small>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn rounded-0 cancel_btn">Cancel</button>  
    <button type="submit" class="btn btn-primary rgstr_btn" name="create" onclick="test()">Register</button>
  </div>
  

</form>



</div>

</section><!--request-sec-->




</div><!--main-page-->


</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/slick.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
